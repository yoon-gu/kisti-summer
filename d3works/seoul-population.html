<!DOCTYPE html>
<meta charset="utf-8">
<style>
.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 550;
var fill = d3.scale.log()
    .domain([10, 500])
    .range(["brown", "steelblue"]);
var projection = d3.geo.mercator()
    .center([126.9895, 37.5651])
    .scale(90000)
    .translate([width/2, height/2]);
var path = d3.geo.path().projection(projection);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
d3.json("https://gist.githubusercontent.com/yoon-gu/292357d88f07092f8759238a10cddd2f/raw/bbcdb2cbca6fa5278038e44a6d0aad3f9521fb3e/.seoul_submunicipalities_topo.json", function(error, kor) {
  if (error) throw error;
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(kor, kor.objects.seoul_submunicipalities_geo).features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return fill(path.area(d)); });
  svg.append("path")
      .datum(topojson.mesh(kor, kor.objects.seoul_submunicipalities_geo, function(a, b) { return a.id !== b.id; }))
      .attr("class", "states")
      .attr("d", path);
});
</script>
