<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>KISTI 2016 Summer Intership</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="fade-out">
					<section data-transition="fade-out">
						<h5>Seoul municipalities</h5>
						<iframe src="d3works/seoul-gu.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>
					<section data-transition="fade-out">
						<h5>Seoul submunicipalities</h5>
						<iframe src="d3works/seoul-dong.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>
				</section>
				<section data-transition="fade-out">
					<section data-transition="fade-out">
						<h5>Seoul Population in 2013</h5>
						<iframe src="d3works/seoul-population-gu.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>
					<section data-transition="fade-out">
						<h5>Seoul Population in 2013</h5>
						<iframe src="d3works/seoul-population.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>	
				</section>
				<section data-transition="fade-out">
					<section data-transition="fade-out">
						<h5>Seoul Subway Stations owned by 서울메트로</h5>
						<iframe src="d3works/seoul-subway.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>
					<section data-transition="fade-out">
						<h5>Line 2 : 하루 평균 승차 인구</h5>
						<iframe src="d3works/seoul-line2.html" width="960"
						marginwidth="0" marginheight="0" style="height:550px;" scrolling="no"></iframe>
					</section>
				</section>
				<section data-transition="slide-out">
					<h1>감사합니다.</h1>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
